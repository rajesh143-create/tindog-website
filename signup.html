<body class="form">
	<!-- log in form-->
  <div class="signup-form">
  	<h1 class="heading-for-signup">Sign Up</h1>
  	<p>Please fill in the form to create an account.</p>
  	<hr>
  	  <div class="form-group">
  		<div class="row">
  			<div class="name col-xs-6">
  				<input class=" form-control"type="text" name="first name" placeholder="First Name">
  			</div>
  			<div class="name col-xs-6">
  				<input class=" form-control"type="text" name="Last name" placeholder="Last Name">
  			</div>
  		</div>
  	    </div>
  	    <div class="form-group">
  		<input class="input-text form-control"type="email" name="email" placeholder="Email">
  		</div>
  		<div class="form-group">
  		<input class="input-text form-control"type="password" name="password" placeholder="Password">
  		</div>
  		<div class="form-group">
  		<input class="input-text form-control"type="password" name="password" placeholder="Confirm Password">
  		</div>
  		<div class="form-group">
  		<input class="input-check form-check-control" type="checkbox" name="checkbox"><label><a href="">Terms of use </a><span> & </span><a href="">Privacy policy </a></label><br>
  	    </div>
  		<button class="button btn btn-primary" type="button">Sign Up</button>
        <p class="para">Already have an account? <a class="para" href="login.html">Log in</a></p>
  </div>
  	

	
</body>
</html>
